<!DOCTYPE html>
<html lang="en" ng-app="adminApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/select.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <script src="javascripts/lib/angular.min.js"></script>
    <script src="javascripts/lib/angular-resource.min.js"></script>
    <script src="javascripts/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="javascripts/lib/select.js"></script>
    <script src="javascripts/lib/lodash.min.js"></script>
    <script src="javascripts/lib/ZeroClipboard.min.js"></script>
    <script src="javascripts/lib/ng-clip.min.js"></script>
    <script src="javascripts/admin.js"></script>
    <title>Search commands</title>
</head>

<body ng-controller="AdminController">
    <header class="navbar navbar-static-top bs-docs-nav sfbgg" id="top" role="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <label class="pull-right"> {{title}}:</label>
                </div>
                <div class="col-sm-9">
                    <ui-select ng-model="keyword.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false" class="full-width">
                        <ui-select-match placeholder="Enter an address...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="keyword in keywordNames | filter:$select.search">
                            {{keyword.name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </header>
    <div class="container" ng-show="keyword.selected.id">
        <div class="center-block" ng-show="loading">
            <button class="btn btn-default"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
        </div>
        <div class="bs-callout">
            <h4>{{currentContent.name}}
            </h4>
            <div class="row ">
                <div class="col-sm-8">
                    <div class="panel panel-info ">
                        <div class="panel-heading ">
                            <h3 class="panel-title ">Commands</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <ul>
                                    <li ng-repeat="command in currentContent.commands" ng-mouseleave="myClass=''" ng-mouseenter="myClass='selected'" ng-class="myClass">
                                        <span>{{command.name}}</span>
                                        <div ng-if="myClass=='selected'">
                                            <br />
                                            <button class="btn btn-info btn-xs right" clip-copy="command.name" popover-placement="top" popover="Copied!">copy</button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-success ">
                        <div class="panel-heading ">
                            <h3 class="panel-title ">Configuration file</h3>
                        </div>
                        <div class="panel-body ">
                            <form class="form-inline">
                                <div class="form-group">
                                    <input ng-model="newfile" type="text" class="form-control" placeholder="New configuration file">
                                </div>
                                <button ng-click="addNewFile()" type="button" class="btn btn-danger btn-sm">Add</button>
                            </form>
                            <br />
                            <div class="row">
                                <ul>
                                    <li ng-repeat="file in currentContent.files" ng-mouseleave="myClass=''" ng-mouseenter="myClass='selected'" ng-class="myClass">
                                        <span>{{file.name}}</span>
                                        <div ng-if="myClass=='selected'">
                                            <br />
                                            <button class="btn btn-success btn-xs right" clip-copy="file.name" popover-placement="top" popover="Copied!">copy</button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
