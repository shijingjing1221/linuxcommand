<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/select.css">
    <script src="javascripts/lib/angular.min.js"></script>
    <script src="javascripts/lib/select.js"></script>
    <script src="javascripts/lib/lodash.min.js"></script>
    <script src="javascripts/main.js"></script>
    <title>Search commands</title>
</head>

<body>
    <div class="container">
        <div ng-controller="MainController">
            <h1>{{title}}</h1>
            <div class="row">
                <div class="col-sm-12">
                    <ui-select class="full-width" on-remove="removeKey($item, $model)" on-select="addKey($item, $model)" theme="bootstrap" close-on-select="true" multiple="" ng-model="keys.wanted">
                        <ui-select-match placeholder="Select a keys..."> {{$item.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="key in keyNames | filter:$select.search">
                            {{key.name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <br />
            <br />
            <div class="panel panel-default" ng-repeat="key in keys.loaded">
                <div class="panel-heading">
                    <h3 class="panel-title">{{key.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Commands</h3>
                                </div>
                                <div class="panel-body">
                                    <ul>
                                        <li ng-repeat="command in key.commands"> {{command.name}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Configuration file</h3>
                                </div>
                                <div class="panel-body">
                                    <ul>
                                        <li ng-repeat="file in key.files"> {{file.name}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
